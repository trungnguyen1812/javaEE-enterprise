<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Template/admin/layout.xhtml">
            <ui:define name="contentsadmin">
                <div class="content">
                    <nav  class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">

                        <a href="#" class="sidebar-toggler flex-shrink-0">
                            <i class="fa fa-bars"></i>
                        </a>
                        <form class="d-none d-md-flex ms-4">
                            <input class="form-control bg-dark border-0" type="search" placeholder="Search"/>
                        </form>
                        <div class="navbar-nav align-items-center ms-auto">

                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                    <img class="rounded-circle me-lg-2" src="admin-style/img/user.jpg" alt="" style="width: 40px; height: 40px;"/>
                                    <span class="d-none d-lg-inline-flex">John Doe</span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                                    <a href="#" class="dropdown-item">My Profile</a>
                                    <a href="#" class="dropdown-item">Settings</a>
                                    <a href="#" class="dropdown-item">Log Out</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <h:form enctype="multipart/form-data">
                        <div class="container-fluid pt-4 px-4">
                            <div class="bg-secondary text-center rounded p-4">
                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <h6 class="mb-0">List Category</h6>
                                    <a href="">Show All</a>
                                </div>
                                <div class="table-responsive">
                                    <a style="background-color: green; margin-right: 94% ;margin-bottom: 10px" class="btn btn-sm btn-primary" href="createClinetAcc.xhtml">Create</a>
                                    <h:dataTable value="#{accountMB.showAllAccountAdmin()}" var="item" class="table text-start align-middle table-bordered table-hover mb-0"  style="border-color: #219EBA">
                                        
                                          <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="ClientID"/>
                                            </f:facet>
                                              <h:outputText value="#{item.accountID}" />
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="ClientName"/>
                                            </f:facet>
                                            <h:outputText value="#{item.accountName}" />
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="ClientEmail"/>
                                            </f:facet>
                                            <h:outputText value="#{item.accountEmail}" />
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="ClientAddress"/>
                                            </f:facet>
                                            <h:outputText value="#{item.accountAddress}" />
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="ClientPassword"/>
                                            </f:facet>
                                            <h:outputText value="#{item.accountPassWord}" />
                                        </h:column>


                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Action"/>
                                            </f:facet>
                                            <h:commandButton action="#{accountMB.showDetaiClient(item.accountID)}" value="Edit" style="background-color: #219EBA"  class="btn btn-sm btn-primary"/>
                                            &nbsp;
                                            <h:commandButton action="#{accountMB.deleteClient()}" value="Delete" style="background-color: red"  class="btn btn-sm btn-primary"/>
                                        </h:column>
                                    </h:dataTable>

                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
