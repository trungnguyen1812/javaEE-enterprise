    <h:body>

        <ui:composition template="/Template/client/layout.xhtml">
            <div style=" background-color: #E6E7F4;" class="loginForm">
                <ui:define name="header">

                </ui:define>
                <ui:define name="contents">
                    <h:form class="bgrLogin" id="login">
                        <div class="BorderLogin">
                            <div style="color: #219eba;padding-top: 10px; margin-top: 10px;">
                                <img src="assets/img/logo.png" alt="" style="width: 100px;height: 60px;"/>SIGN IN
                            </div>
                            
                            <div class="contentsInput">
                                <div class="input1">
                                    <h:outputText style="margin-left: 15px;" value="Email*" /><br/>
                                    <h:inputText style="width: 250px ; margin-left: 15px;border: none" id="email" value="#{accountMB.accountEmail}"></h:inputText>
                                    <h:message style="color: red;margin-top: 100px" for="email"/>
                                </div>

                                <br/>
                                <div class="input2">
                                    <h:outputText style="margin-left: 15px;" value="Password*" /><br/>
                                    <h:inputSecret  style="width: 250px; margin-left: 15px;border: none" id="password" value="#{accountMB.accountPassWord}"></h:inputSecret>
                                    <h:message style="color: red" for="password"/>
                                </div>

                            </div>
                            <br/>
                            <div class="btn-goshop">

                                <h:commandButton style="width: 250px; margin-left: 76px;" class="btn btn-success" id="submit" value="LOGIN" action="#{accountMB.checkLogin()}"/>
                                <br/> <br/>
                                <a style="margin-left: 76px;" href="resiter.xhtml">Sign Up <i class="fa-solid fa-hand-point-right fa-bounce"></i></a>
                            </div>
                        </div>
                    </h:form>
