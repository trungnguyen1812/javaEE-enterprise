<!--<?xml version='1.0' encoding='UTF-8' ?>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

        <title>Home Page</title>

    </h:head>

                               href="mailto:info@company.com">info@company.com</a>
                            <i class="fa fa-phone mx-2"></i>
                            <a class="navbar-sm-brand text-light text-decoration-none" href="tel:010-020-0340">010-020-0340</a>
                        </div>
                        <div>
                            <a class="text-light" href="https://fb.com/templatemo" target="_blank" rel="sponsored"><i
                                    class="fab fa-facebook-f fa-sm fa-fw me-2"></i></a>
                            <a class="text-light" href="https://www.instagram.com/" target="_blank"><i
                                    class="fab fa-instagram fa-sm fa-fw me-2"></i></a>
                            <a class="text-light" href="https://twitter.com/" target="_blank"><i
                                    class="fab fa-twitter fa-sm fa-fw me-2"></i></a>
                            <a class="text-light" href="https://www.linkedin.com/" target="_blank"><i
                                    class="fab fa-linkedin fa-sm fa-fw"></i></a>

                    </div>

                            <img src="assets/img/logo.png" alt="" style="width: 150px;height: 90px;"/>
                        </div>
                    </a>

                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                            data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"

                    </button>

                    <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"

                                <li class="nav-item">
                                    <a class="nav-link" href="index.xhtml">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.xhtml">About</a>
                                </li>
                                <li class="nav-item">
                                    <div class="dropdown">
                                        <span><a class="nav-link" href="faces/shop.xhtml">Shop</a></span>
                                        <div class="dropdown-content">

                                            <div class="keyboard">
                                                <a style="font-weight: bolder;font-size: 70px;" href="#">KEYBOARD</a>
                                                <div class="col-md-4 pt-5">
                                                    <ul class="list-unstyled text-light footer-link-list">
                                                        <li><a class="text-decoration-none" href="faces/shop.xhtml">Akko</a></li>
                                                        <li><a class="text-decoration-none" href="faces/shop.xhtml">Zoom</a></li>
                                                        <li><a class="text-decoration-none" href="faces/shop.xhtml">Keychron</a></li>
                                                        <li><a class="text-decoration-none" href="faces/shop.xhtml">Monka</a></li>
                                                    </ul>
                                                </div>
                                            </div>

                                            <div class="keycap">
                                                <a style="font-weight: bolder;font-size: 70px;" href="shop.xhtml">KEYCAP</a>

                                                    <ul class="list-unstyled text-light footer-link-list">
                                                        <li><a class="text-decoration-none" href="faces/shop.xhtml">PBT</a></li>
                                                        <li><a class="text-decoration-none" href="faces/shop.xhtml">ABS</a></li>
                                                        <li><a class="text-decoration-none" href="faces/shop.xhtml">Pubding</a></li>
                                                    </ul>
                                                </div>
                                            </div>

                                            <div class="switch">
                                                <a style="font-weight: bolder;font-size: 70px;" href="#">SWITCH</a>
                                                <div class="col-md-4 pt-5">
                                                    <ul class="list-unstyled text-light footer-link-list">
                                                        <li><a class="text-decoration-none" href="#">Linear</a></li>
                                                        <li><a class="text-decoration-none" href="#">Tacile</a></li>
                                                        <li><a class="text-decoration-none" href="#">Cliky</a></li>
                                                    </ul>
                                                </div>
                                            </div>

                                            <div class="accessoire">
                                                <a style="font-weight: bolder;font-size: 70px;" href="#">OTHER</a>
                                            </div>
                                        </div>
                                    </div>

                                <li class="nav-item">
                                    <a class="nav-link" href="contact.xhtml">Contact</a>
                                </li>

                            <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">

                                    <div class="input-group-text">
                                        <i class="fa fa-fw fa-search"></i>
                                    </div>
                                </div>

                            <a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal"
                               data-bs-target="#templatemo_search">
                                <i class="fa fa-fw fa-search text-dark mr-2"></i>
                            </a>




                            <c:choose>
                                <c:when test="#{accountMB.clientAccount.accountName != null }">
                                    
                                    <br/>
                                    <h:form id="logoutform">    
                                        <div class="dropdownProfile">
                                            <div class="select">
                                                <span class="selected">
                                                    <h:outputText class="lb-namCust" value="#{accountMB.clientAccount.accountName}"/>
                                                </span>
                                                <div class="caret"> </div>

                                            </div>
                                            <ui class="menu">
                                                <li class="active">
                                                     <a style="color: #cccccc" class="nav-icon position-relative text-decoration-none" href="#">
                                                       <i class="fa fa-fw fa-user text-light mr-3"></i>   profile
                                                    </a>
                                                   </li>
                                                <li  class="active">
                                                    <a style="color: #cccccc" class="nav-icon position-relative text-decoration-none" href="cart.xhtml">
                                                        <i class="fa fa-fw fa-cart-arrow-down text-light mr-1"></i> &nbsp;cart
                                                    </a>
                                                </li>
                                                <li>
                                                    <h:commandButton  class="btn-logout" value="logout" action="#{accountMB.logout()}"/>
                                                </li>
                                            </ui>
                                        </div>
                                    </h:form>
                                </c:when>
                                <c:otherwise>
                                    <a class="nav-icon position-relative text-decoration-none" href="login.xhtml">
                                        <i class="fa fa-fw fa-user text-dark mr-3"></i>  
                                    </a>
                                </c:otherwise>
                            </c:choose>

                    </div>

                </div>

            <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog"

                <div class="modal-dialog modal-lg" role="document">
                    <div class="w-100 pt-1 mb-5 text-right">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="" method="get" class="modal-content modal-body border-0 p-0">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ..."/>
                            <button type="submit" class="input-group-text bg-success text-light">
                                <i class="fa fa-fw fa-search text-white"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
