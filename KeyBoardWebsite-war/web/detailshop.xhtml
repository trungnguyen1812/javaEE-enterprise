<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Template/client/layout.xhtml">
            <ui:define name="contents">
                <section class="bg-light">
                    <div class="container pb-5">
                        <div class="row">
                            <div class="col-lg-5 mt-5">
                                <div class="card mb-3">
                                    <h:graphicImage url="assets/img/#{productsMB.products.picture}" class="card-img rounded-0 img-fluid" ></h:graphicImage>
                                </div>

                            </div>
                            <!-- col end -->
                            <div class="col-lg-7 mt-5">
                                <div class="card">
                                    <div class="card-body">
                                        <h1 class="h2">#{productsMB.products.productName}</h1>
                                        <p class="h3 py-2">#{productsMB.products.price}$</p>

                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <h6>Quantity</h6>
                                            </li>
                                            <li class="list-inline-item">
                                                <p class="text-muted"><strong>#{productsMB.products.quanlity}</strong></p>
                                            </li>
                                        </ul>

                                        <h6>Description:</h6>
                                        <p>#{productsMB.products.description}.</p>  



                                        
                                            <input type="hidden" name="product-title" value="Activewear"/>
                                            <div class="row">

                                                <div class="col-auto">
                                                    <ul class="list-inline pb-3">
                                                        <li class="list-inline-item text-right">
                                                            Quantity
                                                            <input type="hidden" name="product-quanity" id="product-quanity" value="1"/>
                                                        </li>
                                                        <li class="list-inline-item"><span class="btn btn-success" id="btn-minus">-</span></li>
                                                        <li class="list-inline-item"><span class="badge bg-secondary" id="var-value">1</span></li>
                                                        <li class="list-inline-item"><span class="btn btn-success" id="btn-plus">+</span></li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div class="row pb-3">
                                                <div class="col d-grid">
                                                    <button type="submit" class="btn btn-success btn-lg" name="submit" value="buy">Buy</button>
                                                </div>
                                                <div class="col d-grid" id="">
                                                    <h:form>
                                                        <c:set var="id" value="#{productsMB.products.productID}" />
                                                        <h:commandLink   action="#{cartProcessMB.addCart(id)}" value="Add Cart" class="btn btn-success btn-lg" ></h:commandLink>
                                                    </h:form>

                                                </div>
                                            </div>

                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>       
    </h:body>
</html>
